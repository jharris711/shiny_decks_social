{% extends 'base.html' %}


{% block content %}

<div class="row text-center">
    <div class="col">
        <h1 class="mb-4">Welcome to Shiny Decks!</h1>
    </div>
</div>


<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id='tweet-create-form' action="/create-tweet" method="POST">
            {% csrf_token %}
            <input type="hidden" value='/' name='next' />
            <textarea class="form-control" name="content" placeholder="Your post..." cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
 

<div class="row" id="tweets">
    Loading...
</div>


<script>

    function handleTweetCreateFormDidSubmit(event) {
        event.preventDefault();
        const myForm = event.target;
        const myFormData = new FormData(myForm);
        const url = myForm.getAttribute("action");
        const method = myForm.getAttribute("method");
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.onload = function() {
            const serverResponse = xhr.response
            // console.log(serverResponse)
            const tweetsEl = document.getElementById("tweets")
            loadTweets(tweetsEl) 
        };
        xhr.send(myFormData);
    };

    const tweetCreateFormEl = document.getElementById("tweet-create-form");
    tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit);

    const tweetsEl = document.getElementById("tweets");


    function loadTweets(tweetsElement) {
        const xhr = new XMLHttpRequest()
        const method = 'GET' // "POST"
        const url = "/tweets"
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems = serverResponse.response // array
            var finalTweetStr = ""
            var i;
            for (i=0;i<listedItems.length; i++) {
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
    }

    loadTweets(tweetsEl);

    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
        currentCount++
        return
    }

    function likeBtn(tweet) {
        return "<button class='btn btn-primary' onclick=handleDidLike(" +
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function formatTweetElement(tweet) {
        let formattedTweet = "<div class='col-12 col-md-10 mx-auto mb-4 border rounded py-3 tweet' id='tweet-" + tweet.id 
        + "'><p>" + tweet.content +
        "</p><div class='btn-group'>" + likeBtn(tweet) + "</div></div>"
        return formattedTweet
    }

    

</script>

{% endblock content %}
